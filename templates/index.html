<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Basic styles for the chat interface */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: white;
        }
        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: auto;
        }
        #user-input {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const userMessage = inputField.value;
            inputField.value = '';  // Clear the input field after sending the message
            
            // Append user's message to the chatbox
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            
            // Send the user's message to the Flask server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })  // Send message as JSON
            })
            .then(response => response.json())  // Convert the response to JSON
            .then(data => {
                if (data.response) {
                    // Append the bot's response to the chatbox
                    chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                } else if (data.error) {
                    chatbox.innerHTML += `<p><strong>Error:</strong> ${data.error}</p>`;
                } else {
                    chatbox.innerHTML += `<p><strong>Bot:</strong> Sorry, something went wrong.</p>`;
                }
                chatbox.scrollTop = chatbox.scrollHeight;  // Scroll to the bottom
            })
            .catch(error => {
                console.error("Error:", error);
                chatbox.innerHTML += `<p><strong>Bot:</strong> There was an error processing your request.</p>`;
            });
        }
    </script>
